  <!--------------------------- HEAD --------------------------------->

  <body style="background-color:#FFB400;">
    <!--------------------------- MAIN --------------------------------->
    <main class="container pt-4">

      <!-- START: Container for all forms -->
      <div class="p-5 rounded-pill text-center bg-cherry">

        <!--------- FORM 1: Event Title --------->
        <div class = "p-3 rounded-pill text-center bg-white" > 
            <div class = "row mx-5 justify-content-md-center"> 
              <div class="col-md-auto align-self-center">
                <span class="h5">My event is called</span>
              </div>
              <div class="col align-self-center">
                <div class="input-group">
                  <input class="form-control border-right-0" placeholder="enter title">
                  <span class="input-group-append bg-white border-left-0">
                      <span class="input-group-text bg-grey">
                          <i class="bi bi-pencil-fill px-1"></i>
                      </span>
                  </span>
                </div>
              </div>
            </div>
        </div>

        <!--------- FORM 2: Event Img, location, time, tickets --------->
        <div class = "mt-3 p-3 rounded-pill text-center bg-white" > 

          <!--- Row 1) Cover Image --->
          <div class = "row mx-5 justify-content-md-center"> 
            <div class="col-md-auto align-self-center">
              <span class="h5">Upload a cover image..</span>
            </div>
            <div class="col align-self-center">
              <input type="file" class="form-control" id="customFile" />
            </div>
          </div>
        
          <!--- Row 2) Location & time --->
          <div class = "row mt-3 mx-5 justify-content-md-center"> 

            <div class="col-md-auto align-self-center">
              <span class="h5">My event is at</span>
            </div>

            <div class="col align-self-center">
              <div class="input-group">
                <input class="form-control border-right-0" placeholder="select location">
                <span class="input-group-append bg-white border-left-0">
                    <span class="input-group-text bg-grey">
                        <i class="bi bi-geo-alt-fill px-1"></i>
                    </span>
                </span>
              </div>
            </div>
            
            <div class="col-md-auto align-self-center">
              <span class="h5">on</span>
            </div>

            <div class="col align-self-center">
              <div class="input-group">
                <input class="form-control border-right-0" placeholder="select date and time">
                <span class="input-group-append bg-white border-left-0">
                    <span class="input-group-text bg-grey">
                        <i class="bi bi-calendar-plus-fill px-1"></i>
                    </span>
                </span>
              </div>
            </div>

          </div>

          <!--- Row 3) Tickets info --->
          <div class = "row mt-3 mx-5 justify-content-md-center"> 
            <div class="col-md-auto align-self-center">
              <span class="h5">There are</span>
            </div>

            <div class="col align-self-center">
              <div class="input-group">
                <input class="form-control border-right-0" placeholder="enter #">
                <span class="input-group-append bg-white border-left-0">
                    <span class="input-group-text bg-grey">
                        <i class="bi bi-pencil-fill px-1"></i>
                    </span>
                </span>
              </div>
            </div>

            <div class="col-md-auto align-self-center">
              <span class="h5">tickets available</span>
            </div>

            <div class="col align-self-center">
              <div class="input-group">
                <input class="form-control border-right-0" placeholder="enter $">
                <span class="input-group-append bg-white border-left-0">
                    <span class="input-group-text bg-grey">
                        <i class="bi bi-pencil-fill px-1"></i>
                    </span>
                </span>
              </div>
            </div>

          </div>

        </div>

        <!--------- FORM 3: Event Description --------->
        <div class = "mt-3 p-3 rounded-pill text-center bg-white" > 
          <!-- Row 1) Label -->
          <div class = "row mx-5 py-2 justify-content-start">
            <span class="h5">Give your event a useful description...</span>
          </div>

          <!-- Row 2) Rich Text Editor -->
          <div class = "row mx-5 justify-content-md-start">
            <div class = "container outline-light p-0 m-0 bg-light" >
              <!------ START: Toolbar (Button Group) ------>
              <div class = "outline-bottom-only p-0 m-0">
                <div class="btn-toolbar" role="toolbar" aria-label="Rich text editor toolbar">
                  <!-- Text effect button group (Bold, italics, underline, strikethrough) -->
                  <div class="btn-group pe-1" role="group" aria-label="text effects button group">
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-type-bold"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-type-italic"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-type-underline"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-type-strikethrough"></i>
                    </button>
                  </div>

                  <!-- Paragraph Style button group-->
                  <div class="btn-group px-1" role="group">
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-list-ul"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-list-ol"></i>
                    </button>

                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-text-left"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                      </ul>
                    </div>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-text-indent-right"></i>
                    </button>
                    <button type="button" class="btn btn-light">
                      <i class="bi bi-text-indent-left"></i>
                    </button>
                  </div>

                </div>
              </div>
              <!----- END: Toolbar ------->
              <div class="form-floating p-0 m-0">
                <textarea class="form-control no-outline bg-transparent" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
            </div>
            
          </div>
          
        </div>

        <!--------- FORM 4: Event tags --------->
        <div class = "mt-3 p-3 rounded-pill text-center bg-white" > 
          <!-- Row 1) Label -->
          <div class = "row mx-5 py-2 align-items-center justify-content-center">
            <div class="col-10 text-left">
              <span class="h5">Give your event at least one tag...</span>
            </div>
            <div class="col-2 align-items-center">
              <button type="button" class="btn btn-primary btn-circle btn-sm cherry">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
      <!-- END: Container for all forms -->

      <div class= "container text-center py-3">
        <button type="button" class="btn btn-cherry rounded-pill px-4 py-0">
          <span>Post</span>
        </button>
      </div>
    </main>
