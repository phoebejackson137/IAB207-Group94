{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">{{ heading }}</h4>
                </div>
                <div class="card-body">
                    <!-- Use the render_form macro from Flask-Bootstrap to render the form -->
                    {{ render_form(form, form_type='horizontal', button_map={'submit': 'primary'}) }}
                </div>
                <!-- Conditional rendering based on the heading, for a login page, show a link to registration -->
                {% if heading|lower == 'login' %}
                <div class="card-footer">
                    <p class="text-center">New user? <a href="{{ url_for('auth.register') }}">Click here to register</a></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
